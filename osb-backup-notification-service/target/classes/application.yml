login:
  username: "hello"
  password: "world"
  role: "USER"
spring:
  kafka:
    bootstrap-servers: localhost:9092
    properties:
      security:
        protocol: SASL_PLAINTEXT
      sasl:
        mechanism: PLAIN
        jaas:
          config: org.apache.kafka.common.security.plain.PlainLoginModule required username="admin" password="admin-secret";
  redis:
    cluster:
      nodes: localhost:6379
    host: localhost
    port: 6379
